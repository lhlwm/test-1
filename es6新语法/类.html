<body>
    <script>
        class Person {
            constructor(name, sex) {
                this.name = name;
                this.sex = sex;
            }
            call() {
                console.log("俺会吃饭");
            }
        }
        class Student extends Person{
            constructor(name,sex,age){
                super(name,sex);
                this.age=age;
            }
            call() {
                console.log("我还会睡觉");
            }
        }
        let s=new Student('董卓','女',18);
        s.call();
    </script>
</body>
