        function panduan(str) {
            var o = {};
            for (var i = 0; i < str.length; i++) {
                var chars = str.charAt(i);
                if (o[chars]) {
                    o[chars]++;
                } else {
                    o[chars] = 1
                }
            }
            var max=0;
            var ch='';
           for(k in o){
               if(o[k]>max){
                   max=o[k];
                   ch=k;
               }
           }
           console.log(max+''+ch)
            console.log("出现次数最多的字符是"+chars+",出现了"+o[chars]+"次");
        }
        panduan("asdsafdf");
